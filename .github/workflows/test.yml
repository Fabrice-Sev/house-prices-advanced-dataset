name: Tests
on: [push]


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'
            - name: Install dependencies
              run: 
                python -m pip install --upgrade pip
                pip install -r requirements.txt # Si vous avez un fichier requirements.txt avec les d√©pendances de votre projet
            - name: Run tests with Pytest
              run: python -m pytest
              working-directory: ./src
            - name: Clean code
              run: black . & isort .
              
